<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juta Bazar - Login</title>
    <link rel="stylesheet" href="../Css/ForgotPass.css" />
    <link rel="stylesheet" href="../Css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- loader -->
    <div
      id="loader"
      class="position-absolute bg-white overflow-hidden"
      style="height: 100vh; width: 100vw; display: block"
    >
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <img src="../public/loader.gif" />
      </div>
    </div>

    <div class="login-main-div">
      <div class="row w-100">

        <!-- side -->
        <div class="col-7">
        </div>

        <div class="col-5 bg-black" style="height: 100vh">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div>
              <div>
                <h4 class="fs-4 text-white">Forgot Password</h4>
              </div>

              <!-- login form -->
              <div style="margin-top: 40px">
                <div class="input-container">
                  <img src="../public/login/email.svg" alt="email" />
                  <input
                    class="input-field"
                    type="email"
                    placeholder="Your email"
                    name="email"
                  />
                </div>
              </div>

              <!-- login button -->
              <div>
                <button class="login-btn">Forgot Password</button>
                </span>
              </div>

              <!-- sign up -->
              <div class="mt-5 text-center">
                  <a href="Login.html" class="sign-up-link"
                    >Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loader = document.getElementById("loader");
      document.body.style.overflow = "hidden";
      setTimeout(() => {
        loader.style.display = "none";
        document.body.style.overflow = "auto";
      }, 2000);
    </script>
  </body>
</html>
